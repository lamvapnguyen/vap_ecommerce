<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>{#advanced_dlg.image_title}</title>
	<script type="text/javascript" src="../../tiny_mce_popup.js"></script>
	<script type="text/javascript" src="../../utils/mctabs.js"></script>
	<script type="text/javascript" src="../../utils/form_utils.js"></script>
	<script type="text/javascript" src="js/image.js"></script>
</head>
<body id="image" style="display: none">
<form onsubmit="return ImageDialog.formSubmit();" autocomplete="off">
	<div class="tabs">
		<ul>
			<li id="general_tab" aria-controls="general_panel" class="current"><span><a href="javascript:mcTabs.displayTab('general_tab','general_panel');" onmousedown="return false;">{#advanced_dlg.image_title}</a></span></li>
			<li id="advanced_tab" aria-controls="advanced_panel"><span><a href="javascript:mcTabs.displayTab('advanced_tab','advanced_panel');" onmousedown="return false;">{#advanced_dlg.advanced_tab}</a></span></li>
		</ul>
	</div>

	<div class="panel_wrapper" style="height:290px;">
		<div id="general_panel" class="panel current">
			<fieldset id="fieldsetSrc">
				<legend>Image Url</legend>
				<table border="0" cellpadding="4" cellspacing="0">
				  <tr>
					<td class="nowrap" style="width:96px;"><label for="src">{#advanced_dlg.image_src}</label></td>
					<td><table border="0" cellspacing="0" cellpadding="0">
						<tr>
						  <td><input id="src" name="src" type="text" class="mceFocus" value="" style="width: 180px" onchange="ImageDialog.getImageData();" /></td>
						  <td id="srcbrowsercontainer"><a class="browse" href="#" onclick="ImageDialog.browseResource(); return false;" id="srcbrowser_link"><span title="Browse" id="srcbrowser">&nbsp;</span></a></td>
						</tr>
					  </table></td>
				  </tr>
				  <tr id="orginalinsert_tr">
					<td class="nowrap"><label for="src">Orginal Insert</label></td>
					<td><table border="0" cellspacing="0" cellpadding="0">
						<tr>
						  <td><input id="orginalInsert" name="orginalInsert" type="checkbox" /></td>
						  <td>&nbsp;</td>
						</tr>
					  </table></td>
				  </tr>	
				 </table>
			</fieldset>	
			<table id="tbProperties" border="0" cellpadding="4" cellspacing="0">
			  <tr>
				<td><label for="image_list">{#advanced_dlg.image_list}</label></td>
				<td><select id="image_list" name="image_list" onchange="document.getElementById('src').value=this.options[this.selectedIndex].value;document.getElementById('alt').value=this.options[this.selectedIndex].text;"></select></td>
			  </tr>
			  <tr id="trAlt">
				<td class="nowrap"><label for="alt">{#advanced_dlg.link_titlefield}</label></td>
				<td><input id="alt" name="alt" type="text" value="" style="width: 180px" /></td>
			  </tr>
			  <tr id="trDesc">
				<td class="nowrap"><label for="desc">{#advanced_dlg.image_alt}</label></td>
				<td><textarea id="desc" name="desc" value="" rows="5" style="width: 180px"></textarea></td>
			  </tr>
			  <tr id="trFrame" style="display:none;">
				<td class="nowrap"><label for="imageframe">Image Frame</label></td>
				<td>
					<select id="imageframe" name="imageframe">
						<option value="0" selected>No Frame</option>
						<option value="3201">Frame 1</option>
						<option value="3202">Frame 2</option>
					</select>
				</td>
			  </tr>
			  <tr id="trAlign">
				<td class="nowrap"><label for="align">{#advanced_dlg.image_align}</label></td>
				<td><select id="align" name="align" onchange="ImageDialog.updateStyle();">
					<option value="">{#not_set}</option>
					<option value="baseline">{#advanced_dlg.image_align_baseline}</option>
					<option value="top">{#advanced_dlg.image_align_top}</option>
					<option value="middle">{#advanced_dlg.image_align_middle}</option>
					<option value="bottom">{#advanced_dlg.image_align_bottom}</option>
					<option value="text-top">{#advanced_dlg.image_align_texttop}</option>
					<option value="text-bottom">{#advanced_dlg.image_align_textbottom}</option>
					<option value="left">{#advanced_dlg.image_align_left}</option>
					<option value="right">{#advanced_dlg.image_align_right}</option>
				  </select></td>
			  </tr>
			  <tr id="trDimensions" style="display:none;">
				<td class="nowrap"><label for="width">{#advanced_dlg.width}</label></td>
				<td><input id="width" name="width" type="text" value="" size="3" maxlength="5" /><input style="display:none" id="height" name="height" type="text" value="" size="3" maxlength="5" /></td>
			  </tr>
			  <tr id="trBorder">
				<td class="nowrap"><label for="border">{#advanced_dlg.image_border}</label></td>
				<td><input id="border" name="border" type="text" value="0" size="3" maxlength="3" onchange="ImageDialog.updateStyle();" /></td>
			  </tr>
			  <tr id="trVSpace">
				<td class="nowrap"><label for="vspace">{#advanced_dlg.image_vspace}</label></td>
				<td><input id="vspace" name="vspace" type="text" value="" size="3" maxlength="3" onchange="ImageDialog.updateStyle();" /></td>
			  </tr>
			  <tr id="trHSpace">
				<td class="nowrap"><label for="hspace">{#advanced_dlg.image_hspace}</label></td>
				<td><input id="hspace" name="hspace" type="text" value="" size="3" maxlength="3" onchange="ImageDialog.updateStyle();" /></td>
			  </tr>
			</table>
		</div>
		
		<div id="advanced_panel" class="panel">
			<fieldset id="fieldsetSrc">
				<legend>Add to Slider</legend>
				<table border="0" cellpadding="4" cellspacing="0">
				  <tr>
					<td class="nowrap" style="width:96px;"><label for="src">Large Image Url</label></td>
					<td><table border="0" cellspacing="0" cellpadding="0">
						<tr>
						  <td><input id="src_lg" name="src_lg" type="text" class="mceFocus" value="" style="width: 180px" onchange="ImageDialog.getImageData_lg();" /></td>
						  <td id="srcbrowsercontainer_lg"><a class="browse" href="#" onclick="ImageDialog.browseResource_lg(); return false;" id="srcbrowser_link_lg"><span title="Browse" id="srcbrowser_lg">&nbsp;</span></a></td>
						</tr>
					  </table></td>
					</tr>
					<tr id="styleSelectRow">
						<td><label id="classlabel" for="cssclass">{#class_name}</label></td>
						<td colspan="3" >
						 <select id="cssclass" name="cssclass" class="mceEditableSelect">
							<option value="" selected="selected">{#not_set}</option>
							<option value="simple_lightbox">simple_lightbox</option>
						 </select></td>
					</tr>
				 </table>
			</fieldset>	
		</div>
	</div>

	<div class="mceActionPanel">
		<div style="float: left">
			<input type="hidden" id="uploadstyle" name="uploadstyle" value="0" />
			<input type="submit" id="insert" name="insert" value="{#insert}" />
		</div>

		<div style="float: right">
			<input type="button" id="cancel" name="cancel" value="{#cancel}" onclick="tinyMCEPopup.close();" />
		</div>
	</div>
</form>
</body>
</html>
