<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <title>Update Browser</title>
    <style type="text/css">
        body { background:#fcfcfc; width:680px; margin:10% auto 0; padding:0; font-family:arial,sans-serif; font-size:12px; line-height:1.8; }
	    .title { padding:0 10px; color:#0088FF; font-size:16px; text-shadow:1px 1px 2px #fff; }
        .content { padding:10px; color:#333; }
	    .browser img { border:0; }
    </style>
</head>
<body>
	<center>
        <table>
            <tr>
                <td>
                    <div class="title">Your browser is out of date</div>
		            <div class="content">
                        <div>We recommend that your upgrade newer version or using another web browser.</div>
			            <br/>
                        <div style="font-weight:bold;">The popular web browsers:</div>
                        <br />
			            <div class="browser">
				            <a href="http://www.google.com/chrome"><img alt="chrome" src="../images/browser/chrome.jpg" /></a>&nbsp;
				            <a href="http://www.mozilla.com/en-US/"><img alt="Firefox" src="../images/browser/ff.jpg" /></a>&nbsp;
				            <a href="http://www.opera.com/download/"><img alt="Opera" src="../images/browser/opera.jpg" /></a>&nbsp;
				            <a href="http://www.apple.com/safari/download/"><img alt="Safari" src="../images/browser/safari.jpg" /></a>&nbsp;
				            <a href="http://www.microsoft.com/windows/internet-explorer/worldwide-sites.aspx"><img alt="Internet Explorer" src="../images/browser/ie.jpg" /></a>
			            </div>
		            </div>
                </td>
            </tr>
        </table>
    </center>
</body>
</html>
